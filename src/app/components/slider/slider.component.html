<div class="slider">
  <div class="control control_left" (click)="moveLeft()">
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 14' fill='#000000A0'><path d='M1.3 0 8 7l-6.7 7L0 12.7 5.5 7 0 1.3z'/></svg>
  </div>
  <div class="hidden">
    <div class="slides" #slides (touchstart)="onTouchStart($event)" (touchmove)="onTouchMove($event)" (touchend)="onTouchEnd($event)">
      <ng-content></ng-content>
    </div>
  </div>
  <div class="control control_right" (click)="moveRight()">
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 8 14' fill='#000000A0'><path d='M1.3 0 8 7l-6.7 7L0 12.7 5.5 7 0 1.3z'/></svg>
  </div>
</div>
